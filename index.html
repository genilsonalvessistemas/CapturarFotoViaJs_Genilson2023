<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Photo</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> -->
    
    <!-- You MUST include jQuery 3+ before Fomantic -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.css">
  

</head>
<body>
    <section class="ui container">
        <div class="ui raised very padded text container segment">
            <div class="row text-center align-items-center justify-content-center" style="height: 100vh;">
                <div class="col-sm-12 col-md-6 mx-auto">
                    <h3 class="text-white mb-5">
                        Capture a photo
                    </h3>
                    <button class="btn btn-warning text-white" id="accesscamera" data-toggle="modal" data-target="#photoModal">
                        Capture Photo
                    </button>
                </div>
            </div>
        </div>
    </section>
    <!--  -->
    <button class="show">Open</button>
    <div class="ui small modal">
        <i class="close icon"></i>
        <div class="header">Test title</div>
        <div class="content">Test content</div>
        <div class="actions">
            <div class="ui button approve green" data-value="easy">Easy</div>
            <div class="ui button approve blue" data-value="normal">Normal</div>
            <div class="ui button approve red" data-value="hard">Hard</div>
        </div>
    </div>
    <div>Result: <span id="result"></span></div>
    <!--  -->
    <!--  -->
    <div class="ui modal">
        <i class="close icon"></i>
        <div class="header">
          Modal Title
        </div>
        <div class="image content">
          <div class="image">
            An image can appear on left or an icon
          </div>
          <div class="description">
            A description can appear on the right
          </div>
        </div>
        <div class="actions">
          <div class="ui button">Cancel</div>
          <div class="ui button">OK</div>
        </div>
      </div>
    <!--  -->

    <!--Modal-->
    <div class="modal fade" id="photoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal Captura Foto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label class="label">Selecione a Camera</label>
                    <select id="seletor_camera">
                        <option>Selecione a Camera</option>
                    </select>
                    <div>
                        <div id="my_camera" class="d-block mx-auto rounded overflow-hidden"></div>
                    </div>
                    <div id="results" class="d-none" width="192px" height="250px"></div>
                    <form method="post" id="photoForm" width="192px" height="250px">
                        <input type="hidden" id="photoStore"  name="photoStore" value="">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning mx-auto text-white" id="takephoto">Capture Photo</button>
                    <button type="button" class="btn btn-warning mx-auto text-white d-none" id="retakephoto">Retake</button>
                    <button type="submit" class="btn btn-warning mx-auto text-white d-none" id="uploadphoto" form="photoForm">Upload</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.js"></script>
    <script src="./plugin/sweetalert/sweetalert.min.js"></script>
    <script src="./plugin/webcamjs/webcam.min.js"></script>
    <script src="main.js"></script>
</body>
</html>

<script>
$(document).on("click", ".show", function () {
    $(".ui.modal").modal("setting", {
        closable: false,
        onApprove: function () {
            return false;
        }
    }).modal("show");
}).on("click", ".ui.button", function () {
    switch ($(this).data("value")) {
        case 'easy':
            $("#result").html("easy");
            $(".ui.modal").modal("hide");
            break;
        case 'normal':
            $("#result").html("normal");
            $(".ui.modal").modal("hide");
            break;
        case 'hard':
            $("#result").html("hard");
            $(".ui.modal").modal("hide");
            break;
    }
});
</script>
